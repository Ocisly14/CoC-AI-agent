<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CoC Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 600px;
            height: 80vh;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .chat-header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
        }

        .message.user {
            background: #3498db;
            color: white;
            align-self: flex-end;
            margin-left: auto;
        }

        .message.system {
            background: #ecf0f1;
            color: #2c3e50;
            align-self: flex-start;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .chat-input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #3498db;
        }

        .send-button {
            padding: 12px 24px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .send-button:hover {
            background: #2980b9;
        }

        .send-button:disabled {
            background: #95a5a6;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            color: #95a5a6;
            padding: 40px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>CoC Chat</h1>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="empty-state">
                Send a message to start chatting...
            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <input
                    type="text"
                    class="chat-input"
                    id="messageInput"
                    placeholder="Type a message..."
                    autocomplete="off"
                    required
                />
                <button type="submit" class="send-button" id="sendButton">
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const chatForm = document.getElementById('chatForm');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');

        // Format timestamp
        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString('en-US', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Add message to UI
        function addMessage(content, type = 'user', timestamp = new Date()) {
            // Remove empty state if exists
            const emptyState = chatMessages.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.textContent = content;

            const timeDiv = document.createElement('div');
            timeDiv.className = 'message-time';
            timeDiv.textContent = formatTime(timestamp);

            messageDiv.appendChild(contentDiv);
            messageDiv.appendChild(timeDiv);

            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Send message to server
        async function sendMessage(message) {
            try {
                sendButton.disabled = true;

                const response = await fetch('/api/message', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message }),
                });

                const data = await response.json();

                if (data.success) {
                    addMessage(message, 'user', data.timestamp);
                    addMessage(data.response, 'system', data.timestamp);
                } else {
                    addMessage('Send failed: ' + (data.error || 'Unknown error'), 'system');
                }
            } catch (error) {
                console.error('Error:', error);
                addMessage('Send failed: Network error', 'system');
            } finally {
                sendButton.disabled = false;
            }
        }

        // Load message history on page load
        async function loadMessages() {
            try {
                const response = await fetch('/api/messages');
                const data = await response.json();

                if (data.success && data.messages.length > 0) {
                    const emptyState = chatMessages.querySelector('.empty-state');
                    if (emptyState) {
                        emptyState.remove();
                    }

                    // Reverse to show oldest first
                    data.messages.reverse().forEach(msg => {
                        addMessage(msg.content, msg.type === 'user_message' ? 'user' : 'system', msg.timestamp);
                    });
                }
            } catch (error) {
                console.error('Error loading messages:', error);
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (message) {
                sendMessage(message);
                messageInput.value = '';
            }
        });

        // Load messages on page load
        loadMessages();
    </script>
</body>
</html>
